<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Footwear - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/icomoon.css}" >
    <link rel="stylesheet" th:href="@{/css/ionicons.css}" >
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" >
    <link rel="stylesheet" th:href="@{/css/flexslider.css}" >
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" >
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" >
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}" >
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}" >

</head>
<body>

<div class="colorlib-loader"></div>

<div th:fragment="header">
    <nav class="colorlib-nav" role="navigation">
        <div class="top-menu">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-9">
                        <div id="colorlib-logo"><a href="/index">Shoe</a></div>
                    </div>
                    <div class="col-sm-5 col-md-3">
                        <form action="/search" class="search-wrap">
                            <div class="form-group">
                                <input type="search" class="form-control search" name="content" placeholder="Search">
                                <button class="btn btn-primary submit-search text-center" type="submit"><i class="icon-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-left menu-1">
                        <ul>
                            <li class="active"><a href="/index">Home</a></li>
                            <li class="has-dropdown">
                                <a >Category</a>

                                <ul class="dropdown">
                                    <li  th:each="genre:${genreList}">
                                        <a th:href="@{/genre(genre=${genre.getGenreId()})}" th:text="${genre.getName()}">1</a>
                                    </li>

                                </ul>
                            </li>

                            <li class="has-dropdown">
                                <a >Brand</a>

                                <ul class="dropdown">
                                    <li  th:each="brand:${brandList}">
                                        <a th:href="@{/brand(brand=${brand.getBrandId()})}" th:text="${brand.getName()}">1</a>
                                    </li>

                                </ul>
                            </li>
                            <li class="cart"><a href="/cart/view"><i class="icon-shopping-cart"></i> Cart </a></li>
                            <li class="cart" th:if="${customer==null}"><a href="/user"> Login</a></li>
                            <li class="cart has-dropdown" th:if="${customer!=null}"><a href="/user"><span>Xin chào </span><span th:text="${' '+customer.getName()}"></span></a>
                           <ul class="dropdown">
                               <li>
                                   <a href="/user/view-order">Xem thông tin đơn hàng</a>
                               </li>
                           </ul>
                            </li>
                            <li class="cart"  th:if="${customer!=null}"><a href="/user/logout"> <i class="icon-log-out"></i><span>Logout</span></a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    </div>
    </body>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/magnific-popup-options.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</html>
