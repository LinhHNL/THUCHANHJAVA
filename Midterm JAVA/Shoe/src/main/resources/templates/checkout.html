<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Shoe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" th:href="@{/css/icomoon.css}" >
	<link rel="stylesheet" th:href="@{/css/ionicons.css}" >
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}" >
	<link rel="stylesheet" th:href="@{/css/flexslider.css}" >
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" >
	<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" >
	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}" >
	<link rel="stylesheet" th:href="@{fonts/flaticon/font/flaticon.css}" >
	<link rel="stylesheet" th:href="@{/css/style.css}" >

</head>
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">

		<div th:replace="fragments/header :: header">&copy; </div>

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="/index">Home</a></span> / <span>Checkout</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-sm-10 offset-md-1">
						<div class="process-wrap">
							<div class="process text-center active">
								<p><span>01</span></p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center active">
								<p><span>02</span></p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center">
								<p><span>03</span></p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8">
						<form method="post" class="colorlib-form" action="complete" id="myform">
							<h2>Billing Details</h2>
		              	<div class="row">
							<input type="hidden" id="customer-id" class="form-control" th:value="${customer.getCustomerId()}"  disabled>

								<div class="col-md-6">
									<div class="form-group">
										<label for="name" > Name</label>
										<input type="text" id="name" class="form-control" th:value="${customer.getName()}"  disabled>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="phone" >Phone</label>
										<input type="text" id="phone" class="form-control" name="phone"  th:value="${customer.getPhone()}"  disabled>
									</div>
								</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="address">Address</label>
									<input type="text" id="address" class="form-control" name="address"  th:value="${customer.getAddress()}"  >
								</div>
							</div>

							
								<div class="col-md-6">
									<div class="form-group">
										<label for="email">E-mail Address</label>
										<input type="text" id="email" class="form-control"th:value="${customer.getEmail()}" disabled>
									</div>
								</div>



		               </div>
		            </form>
					</div>

					<div class="col-lg-4">
						<div class="row">
							<div class="col-md-12">
								<div class="cart-detail">
									<h2>Cart Total</h2>
									<ul>
										<li><span>Shipping</span> <span>$1.00</span></li>
										<li><span>Order Total</span> <span th:text="${total}"></span></li>
									</ul>
								</div>
						   </div>




						</div>
						<div class="row">
							<div class="col-md-12 text-center">

								<input type="submit" class="btn btn-primary" form="myform" value="Order"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.flexslider-min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/magnific-popup-options.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	</body>
</html>
