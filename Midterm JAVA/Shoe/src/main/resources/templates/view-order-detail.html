<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Shoe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" th:href="@{/css/icomoon.css}" >
	<link rel="stylesheet" th:href="@{/css/ionicons.css}" >
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}" >
	<link rel="stylesheet" th:href="@{/css/flexslider.css}" >
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" >
	<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" >
	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}" >
	<link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" >
	<link rel="stylesheet" th:href="@{/css/style.css}" >

</head>
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<div th:replace="fragments/header :: header">&copy; </div>


		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="/index">Home</a></span> / <span>Shopping Cart</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="product-name d-flex">
							<div class="one-forth text-left px-4">
								<span>Product Details</span>
							</div>
							<div class="one-eight text-center">
								<span>Price</span>
							</div>
							<div class="one-eight text-center">
								<span>Quantity</span>
							</div>
							<div class="one-eight text-center">
								<span>Color</span>
							</div>
							<div class="one-eight text-center">
								<span>Size</span>
							</div>
							<div class="one-eight text-center">
								<span>Total</span>
							</div>

						</div>
						<div class="product-cart d-flex" th:each="list:${list_order.getListOfOrderDetails()}">
							<div class="one-forth">
								<div class="product-img " >
									<img th:src="${list.getProduct().getURLImage()}" class="img-fluid">
								</div>
								<div class="display-tc">
									<h3 th:text="${list.getProduct().getName()}">Product Name</h3>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price" th:text="${list.getProduct().getPrice()}">$68.00</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<input type="text" id="quantity" name="quantity" class="form-control input-number text-center" th:value="${list.getNumber()}" disabled>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="color" th:text="${list.getColor().getName()}">$120.00</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="size" th:text="${list.getSize().getName()}">$120.00</span>
								</div>
							</div>

							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price" th:text="${list.getPrice()}">$120.00</span>
								</div>
							</div>

						</div>


					</div>
				</div>
				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="total-wrap">
							<div class="row">

								<div class="col-sm-4 text-center">
									<div class="total">
										<div class="grand-total">
											<p><span><strong>Total:</strong></span> <br>
											<span  th:text="'$'+${list_order.getTotalPrice()}"></span>
											</p>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.flexslider-min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/magnific-popup-options.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>

	</body>
</html>
